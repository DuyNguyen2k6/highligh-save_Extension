<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="utf-8"/>
  <title>Ghi chรบ</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet"/>
  <link href="style.css" rel="stylesheet"/>
</head>
<body class="popup-body">
  <div class="header">
    <h1>๐ Ghi chรบ ฤรฃ lฦฐu</h1>
    <div class="button-group">
      <button class="create-note-button" id="createNoteBtn">Tแบกo ghi chรบ</button>
      <button class="create-note-button" id="exportJsonBtn">Xuแบฅt JSON</button>
      <button class="create-note-button" id="importJsonBtn">Nhแบญp JSON</button>
      <input accept=".json" id="fileInput" style="display: none;" type="file"/>
    </div>
  </div>

  <!-- Khung nhแบญp ghi chรบ mแปi -->
  <div class="new-note-container" id="newNoteContainer" style="display: none;">
    <textarea class="new-note-textarea" id="newNoteText" placeholder="Nhแบญp ghi chรบ mแปi..."></textarea>
    <div class="edit-button-container">
      <button class="save-button" id="saveNewNoteBtn">Lฦฐu</button>
      <button class="cancel-button" id="cancelNewNoteBtn">Hแปงy</button>
    </div>
  </div>
  <!-- End khung nhแบญp ghi chรบ mแปi -->

  <div class="tabs-container">
    <div class="tab-buttons">
      <button class="tab-button active" id="textTabBtn">Vฤn bแบฃn</button>
      <button class="tab-button" id="imageTabBtn">แบขnh</button>
    </div>
    <div class="tab-content">
      <div class="tab-pane active" id="textTab">
        <ul id="textNoteList"></ul>
      </div>
      <div class="tab-pane" id="imageTab">
        <ul id="imageNoteList"></ul>
      </div>
    </div>
  </div>

  <div class="action-buttons" id="actionButtons">
    <button disabled="" id="copyBtn">๐ Sao chรฉp</button>
    <button disabled="" id="editBtn">โ๏ธ Chแปnh sแปญa</button>
    <button disabled="" id="deleteBtn">๐๏ธ Xรณa</button>
    <button disabled="" id="saveImageBtn">๐พ Lฦฐu แบฃnh</button>
  </div>

  <!-- Modal xรกc nhแบญn xรณa vแปi Glassmorphism -->
  <div class="modal" id="deleteModal" style="display: none;">
    <div class="modal-content">
      <p id="deleteMessage"></p>
      <div class="modal-buttons">
        <button class="save-button" id="confirmDeleteBtn">Xรณa</button>
        <button class="cancel-button" id="cancelDeleteBtn">Hแปงy</button>
      </div>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
